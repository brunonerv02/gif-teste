<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to HTML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/fonts/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <h2 class="title title--alta">Alta</h2>
        <div class="card">
            <div class="card__content">
                <div class="card__text-content">
                    <p class="card__title">Pide tu tarjeta física Debit Mastercard®</p>
                    <p class="card__subtitle">Dinero siempre disponible</p>
                </div>
                <button class="card__button">Pedir</button>
            </div>
            <div class="card__asset">
                <div class="card__asset-shadow">
                     <img class="card__asset-shadow-img" src="src/Pre-comp 3_5 1.gif" alt="sombra do cartão">
                </div>
                <img class="card__asset-img" src="src/Pre-comp 3_5.gif" alt="cartão de débito">
            </div>
        </div>

        <h2 class="title title--comprimida">Comprimida</h2>
        <div class="card">
            <div class="card__content">
                <div class="card__text-content">
                    <p class="card__title">Pide tu tarjeta física Debit Mastercard®</p>
                    <p class="card__subtitle">Dinero siempre disponible</p>
                </div>
                <button class="card__button">Pedir</button>
            </div>
            <div class="card__asset">
                <div class="card__asset-shadow">
                    <img class="card__asset-shadow-img" src="src/Pre-comp 3_5 1.gif" alt="sombra do cartão">
                </div>
                <img class="card__asset-img" src="src/Pre-comp 3_5.gif" alt="cartão de débito">
            </div>
        </div>
    </div>
</body>
</html>
